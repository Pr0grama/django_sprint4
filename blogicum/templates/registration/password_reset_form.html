{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}
  <div class="col d-flex justify-content-center">
    <div class="card text-bg-secondary col-4 m-3">
      <div class="card-header">
        Отправить письмо для сброса пароля
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <button type="submit" class="btn btn-outline-dark">Отправить письмо</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
