{% extends "base.html" %}
{% load django_bootstrap5 %}
{% block content %}
  <div class="col d-flex justify-content-center">
    <div class="card col-4 m-3 text-bg-secondary">
      <div class="card-header">
        Поменять пароль
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <button type="submit" class="btn btn-outline-dark">Поменять пароль</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
